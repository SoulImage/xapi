
<html lang="en">

<html>

<head>
	<meta charset="utf-8">
	<title>xAPI in Action Example</title>
	<!-- Mobile Specific Metas -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  	<!-- Custom CSS -->
  	<link rel="stylesheet" type="text/css" href="https://soulimage.github.io/xapi/interaction.css">

</head>

<body onload="pageLoaded()">

	<div class="container">
		
		<h5>Send Simple Statement on Button Click</h5>
		<p>In the following example you will learn how to send a simple xAPI statement.</p>

		<form >
			<div class = "form-group">
				<label for = "enteredName"><b>Name:</b></label>
				<input type = "text" onblur ="saveName()" class = "form-control form-control-lg" id ="nameEntered" placeholder = "Type in your name">
			</div>
			<div class = "form-group">
				<label for = "userEmail"><b>Enter your email:</b></label>
				<input type = "text" onblur ="saveEmail()" class = "form-control form-control-lg" id ="userEmail" aria-describedby = "emailHelp" placeholder = "Enter your email">
			</div>
	    </form>

		<!-- Button to send statement -->
		<button type="button" onclick = "sendOverStatement()" class="btn btn-primary btn-lg btn-block">SEND xAPI STATEMENT</button>

	</div>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

	<!-- Custom JS -->
	<script src="https://soulimage.github.io/xapi/interaction.js"></script>

	<!-- xAPI -->
	<script src="https://soulimage.github.io/xapi/cryptojs_v3.1.2.js"></script>
	<script src="https://soulimage.github.io/xapi/xapiwrapper.js"></script>

</body>

</html>
